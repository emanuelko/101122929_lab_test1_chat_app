<html>
<h1>Login Page</h1>
<body>
    <div>
        <label for="username">Username:</label>
        <input id = "username" type="text" username="username" value placeholder="Username">
    </div>
    <div>
        <label for="password">Password:</label>    
        <input id = "password" type="password" password="password" value placeholder="Password">
    </div>
    <button type="button" name="login" onclick="login()">Login</button>
    <div>
        <form action="signup.html">
            <button type="button" name="signup">Sign Up</button>
        </form>
    </div>    
</body>
</html>
